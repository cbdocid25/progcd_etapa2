<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Assistente de An치lise de Fraudes</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu-dropdown");
      menu.classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.menu-toggle')) {
        const dropdowns = document.getElementsByClassName("menu-dropdown");
        for (let i = 0; i < dropdowns.length; i++) {
          const openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</head>

<body>
  <div class="navbar">
    Assistente de Fraudes com IA
    <div class="dropdown">
      <i class="bi bi-list menu-toggle" onclick="toggleMenu()"></i>
      <div id="menu-dropdown" class="menu-dropdown">
        <a href="/exportar"><i class="bi bi-folder-fill"></i> Exportar Hist칩rico</a>
        <a href="/apagar"><i class="bi bi-broom"></i> Apagar Hist칩rico</a>
      </div>
    </div>
  </div>

  <div class="container">
    {% if historico %}
      {% for pergunta, resposta, imagem in historico %}
        <div class="mensagem bolha usuario">{{ pergunta }}</div>
        <div class="mensagem bolha_ia ia">
          {{ resposta }}
          {% if imagem %}
            <img src="{{ imagem }}" alt="Gr치fico gerado">
          {% endif %}
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <form method="post">
    <input type="text" name="pergunta" placeholder="Digite sua pergunta..." autocomplete="off" required>
    <button type="submit">Enviar</button>
  </form>
<script>
  window.onload = function () {
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  };
</script>

</body>
</html>
